<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .blog-post {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        .blog-title {
            font-size: 1.2em;
            font-weight: bold;
        }
        .blog-content {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in result %}
        <div class="blog-post">
            <div class="blog-title">{{ post[1] }}</div>
            <div class="blog-content">{{ post[2] }}</div>
            <div class="blog-author">Author: {{ post[0] }}</div>
        </div>
    {% endfor %}

    <h2>Add a New Blog Post</h2>
    <form action="/add-blog" method="post">
        <label for="name">Author Name:</label>
        <input type="text" name="name" required><br>

        <label for="title">Blog Title:</label>
        <input type="text" name="title" required><br>

        <label for="content">Blog Content:</label>
        <textarea name="content" rows="4" required></textarea><br>

        <input type="submit" value="Add Blog Post">
    </form>
</body>
</html>
